        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化主题
            const templateDisplay = document.getElementById('template-display');
            templateDisplay.classList.add('space-theme');
            
            // 生成太空主题的星星
            generateStars();
            
            // 模板切换功能
            const templateCards = document.querySelectorAll('.template-card');
            templateCards.forEach(card => {
                card.addEventListener('click', function() {
                    // 移除所有卡片的active状态
                    templateCards.forEach(c => c.classList.remove('active'));
                    // 添加当前卡片的active状态
                    this.classList.add('active');
                    
                    // 获取模板类型
                    const templateType = this.getAttribute('data-template');
                    
                    // 隐藏所有模板内容
                    const templateContents = document.querySelectorAll('.template-content');
                    templateContents.forEach(content => content.classList.add('hidden'));
                    
                    // 显示选中的模板内容
                    document.getElementById(`${templateType}-template`).classList.remove('hidden');
                    
                    // 切换背景主题
                    templateDisplay.className = 'template-container rounded-2xl shadow-xl p-6 md:p-10 relative overflow-hidden';
                    templateDisplay.classList.add(`${templateType}-theme`);
                    
                    // 清除之前的装饰元素
                    clearDecorations();
                    
                    // 添加当前主题的装饰元素
                    if (templateType === 'space') {
                        generateStars();
                    } else if (templateType === 'forest') {
                        generateLeaves();
                    } else if (templateType === 'ocean') {
                        generateBubbles();
                    }
                });
            });
            
            // 保存为图片功能
            document.getElementById('save-as-image').addEventListener('click', function() {
                html2canvas(document.getElementById('template-display'), {
                    scale: 2,
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.download = '我的学习能量表.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });
            
            // 重置表单功能
            document.getElementById('reset-form').addEventListener('click', function() {
                const inputs = document.querySelectorAll('input[type="text"], textarea, input[type="date"], select');
                inputs.forEach(input => {
                    input.value = '';
                });
                
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
            });
            
            // 生成太空主题的星星
            function generateStars() {
                const container = document.querySelector('.stars-container');
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.width = `${Math.random() * 3 + 1}px`;
                    star.style.height = star.style.width;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    container.appendChild(star);
                }
            }
            
            // 生成森林主题的树叶
            function generateLeaves() {
                const container = document.querySelector('.leaves-container');
                for (let i = 0; i < 20; i++) {
                    const leaf = document.createElement('div');
                    leaf.classList.add('leaf');
                    leaf.style.width = `${Math.random() * 10 + 5}px`;
                    leaf.style.height = leaf.style.width;
                    leaf.style.left = `${Math.random() * 100}%`;
                    leaf.style.top = `${Math.random() * 100}%`;
                    leaf.style.animationDelay = `${Math.random() * 10}s`;
                    leaf.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    container.appendChild(leaf);
                }
            }
            
            // 生成海洋主题的气泡
            function generateBubbles() {
                const container = document.querySelector('.bubbles-container');
                for (let i = 0; i < 30; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    bubble.style.width = `${Math.random() * 20 + 10}px`;
                    bubble.style.height = bubble.style.width;
                    bubble.style.left = `${Math.random() * 100}%`;
                    bubble.style.bottom = `${Math.random() * 100}%`;
                    bubble.style.animationDelay = `${Math.random() * 8}s`;
                    bubble.style.animationDuration = `${Math.random() * 10 + 8}s`;
                    container.appendChild(bubble);
                }
            }
            
            // 清除装饰元素
            function clearDecorations() {
                const containers = document.querySelectorAll('.stars-container, .leaves-container, .bubbles-container');
                containers.forEach(container => {
                    while (container.firstChild) {
                        container.removeChild(container.firstChild);
                    }
                });
            }
        });
    </script>
</body>
</html>
