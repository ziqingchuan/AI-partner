<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因数查找小助手 - 数学学习游戏</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#bae6fd 1px, transparent 1px);
            background-size: 20px 20px;
            transition: overflow 0.3s ease;
        }

        body.no-scroll {
            overflow: hidden;
        }

        .number-box {
            transition: all 0.3s ease;
            min-width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            position: relative;
        }

        .number-box.factor {
            background-color: #4ade80;
            color: white;
            transform: scale(1.1);
        }

        .number-box.not-factor {
            background-color: #fecaca;
            color: #b91c1c;
        }

        .arrow-container {
            position: absolute;
            width: 50px;
            height: 30px;
            display: none;
            pointer-events: none;
        }

        .arrow {
            transition: all 0.5s ease;
            position: absolute;
            color: #f97316;
            font-size: 24px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .message-box {
            min-height: 40px;
            transition: all 0.3s ease;
        }

        .input-number {
            border: 3px solid #93c5fd;
            transition: all 0.3s ease;
        }

        .input-number:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-number.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .result-container {
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .title-gradient {
            background: linear-gradient(90deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        .badge.factor {
            background-color: #10b981;
            color: white;
        }

        .badge.not-factor {
            background-color: #ef4444;
            color: white;
        }

        /* 核心修改：自适应网格布局 */
        .numbers-grid {
            display: grid;
            /* 自动计算列数，最小列宽50px，最大1fr，确保不溢出 */
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 15px; /* 数字间间距 */
            margin: 0 auto; /* 容器居中 */
            position: relative;
            /* 预留箭头空间 */
            padding: 0 8px 30px;
            width: 100%; /* 占满可用宽度 */
            box-sizing: border-box; /* 包含padding在宽度内 */
        }

        .number-animation-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 120px;
            margin-bottom: 10px;
            width: 100%;
        }

        /* 不同屏幕尺寸的自适应调整 */
        @media (max-width: 640px) {
            .number-box {
                min-width: 40px;
                height: 40px;
                font-size: 14px;
            }
            .numbers-grid {
                grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
                gap: 6px;
            }
            .arrow-container {
                width: 40px;
            }
            .arrow {
                font-size: 20px;
            }
            .badge {
                font-size: 8px;
                padding: 1px 4px;
                top: -8px;
                right: -8px;
            }
        }

        @media (max-width: 360px) {
            .number-box {
                min-width: 35px;
                height: 35px;
                font-size: 12px;
            }
            .numbers-grid {
                grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
                gap: 5px;
            }
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
<div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 title-gradient">因数查找小助手</h1>
    <p class="text-center text-gray-600 mb-8">让我们一起来找出一个数的所有因数吧！</p>

    <!-- 输入区域 -->
    <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-10">
        <div class="w-full md:w-auto flex items-center">
            <label for="numberInput" class="mr-2 text-lg font-medium text-gray-700">输入一个数字（1-50）：</label>
            <input
                    type="number"
                    id="numberInput"
                    class="input-number w-full md:w-32 px-4 py-2 rounded-lg text-lg"
                    placeholder="例如：12"
                    min="1"
                    max="50"
                    step="1"
            >
        </div>
        <button id="startButton" class="btn-primary px-6 py-2 rounded-lg text-lg">
            <i class="fas fa-play mr-2"></i>开始演示
        </button>
        <button id="restartButton" class="btn-primary px-6 py-2 rounded-lg text-lg hidden">
            <i class="fas fa-redo mr-2"></i>重新开始
        </button>
    </div>

    <!-- 提示信息 -->
    <div class="message-box text-center text-xl font-medium mb-8">
        <p id="statusMessage" class="text-blue-600">请输入1-50之间的整数</p>
    </div>

    <!-- 数字动画区域 -->
    <div class="number-animation-area mb-10 w-full">
        <div class="numbers-grid" id="numbersContainer">
            <!-- 数字将通过JS动态生成 -->
        </div>
        <div class="arrow-container" id="arrowContainer">
            <div class="arrow" id="arrow">
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
    </div>

    <!-- 结果展示区域 -->
    <div id="resultContainer" class="result-container bg-blue-50 rounded-xl p-6 mb-8">
        <h2 class="text-xl font-bold text-blue-700 mb-4">🎉 查找完成！</h2>
        <p class="text-lg mb-2">找到的因数有：</p>
        <div id="factorsList" class="flex flex-wrap gap-2">
            <!-- 因数将通过JS动态生成 -->
        </div>
    </div>

    <!-- 说明卡片 -->
    <div class="bg-yellow-50 rounded-xl p-6">
        <h3 class="text-lg font-bold text-amber-700 mb-2">什么是因数？</h3>
        <p class="text-gray-700">因数是指能够整除某个数的数。例如，6的因数有1、2、3、6，因为这些数都能整除6。</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取DOM元素
        const numberInput = document.getElementById('numberInput');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const statusMessage = document.getElementById('statusMessage');
        const numbersContainer = document.getElementById('numbersContainer');
        const arrowContainer = document.getElementById('arrowContainer');
        const arrow = document.getElementById('arrow');
        const resultContainer = document.getElementById('resultContainer');
        const factorsList = document.getElementById('factorsList');
        const body = document.body;

        // 初始化变量
        let currentNumber = 0;
        let isDemoRunning = false;
        let animationController = null;

        // 开始演示按钮点击事件
        startButton.addEventListener('click', startDemo);

        // 重新开始按钮点击事件
        restartButton.addEventListener('click', restartDemo);

        // 输入框实时验证
        numberInput.addEventListener('input', validateInput);

        // 输入验证函数
        function validateInput() {
            const inputValue = parseFloat(numberInput.value);
            numberInput.classList.remove('error');

            if (numberInput.value === '') {
                statusMessage.textContent = '请输入1-50之间的整数';
                statusMessage.className = 'text-blue-600';
                return false;
            }

            if (!Number.isInteger(inputValue) || inputValue < 1 || inputValue > 50) {
                statusMessage.textContent = '请输入1-50之间的整数（不能是小数）';
                statusMessage.className = 'text-red-600';
                numberInput.classList.add('error');
                return false;
            }

            statusMessage.textContent = '输入正确，点击开始演示吧！';
            statusMessage.className = 'text-green-600';
            return true;
        }

        // 开始演示函数
        function startDemo() {
            const inputValue = parseInt(numberInput.value);
            if (!validateInput()) {
                return;
            }

            if (isDemoRunning) return;

            currentNumber = inputValue;
            isDemoRunning = true;

            body.classList.add('no-scroll');

            startButton.classList.add('hidden');
            restartButton.classList.remove('hidden');

            numbersContainer.innerHTML = '';
            resultContainer.classList.remove('show');
            factorsList.innerHTML = '';
            arrow.style.opacity = '0';
            arrowContainer.style.display = 'block';

            // 创建数字盒子
            for (let i = 1; i <= currentNumber; i++) {
                const numberBox = document.createElement('div');
                numberBox.className = 'number-box bg-gray-100 text-gray-800 font-bold';
                numberBox.textContent = i;
                numberBox.dataset.number = i;
                numbersContainer.appendChild(numberBox);
            }

            animationController = new AbortController();
            const signal = animationController.signal;
            findFactors(currentNumber, signal);
        }

        // 查找因数函数
        async function findFactors(number, signal) {
            const numberBoxes = document.querySelectorAll('.number-box');
            const factors = [];

            signal.addEventListener('abort', () => {
                throw new Error('Animation aborted');
            });

            try {
                for (let i = 0; i < numberBoxes.length; i++) {
                    if (signal.aborted) break;

                    const currentBox = numberBoxes[i];
                    const currentValue = parseInt(currentBox.dataset.number);

                    moveArrowToNumber(currentBox);

                    statusMessage.textContent = `正在检查：${currentValue}`;
                    statusMessage.className = 'text-orange-600';

                    await new Promise((resolve, reject) => {
                        const timer = setTimeout(resolve, 1000);
                        signal.addEventListener('abort', () => {
                            clearTimeout(timer);
                            reject(new Error('Aborted'));
                        }, { once: true });
                    });

                    if (number % currentValue === 0) {
                        currentBox.classList.add('factor');
                        factors.push(currentValue);
                        addBadge(currentBox, '是因数', 'factor');
                    } else {
                        currentBox.classList.add('not-factor');
                        addBadge(currentBox, '不是因数', 'not-factor');
                    }

                    await new Promise((resolve, reject) => {
                        const timer = setTimeout(resolve, 500);
                        signal.addEventListener('abort', () => {
                            clearTimeout(timer);
                            reject(new Error('Aborted'));
                        }, { once: true });
                    });
                }

                if (!signal.aborted) {
                    statusMessage.textContent = `演示完成！找到了${factors.length}个因数`;
                    statusMessage.className = 'text-green-600';
                    arrow.style.opacity = '0';
                    displayResults(factors);
                    body.classList.remove('no-scroll');
                }
            } catch (e) {
                if (e.message !== 'Aborted' && e.message !== 'Animation aborted') {
                    console.error('Error:', e);
                }
                body.classList.remove('no-scroll');
            } finally {
                if (!signal.aborted) {
                    isDemoRunning = false;
                }
            }
        }

        // 移动箭头到指定数字
        function moveArrowToNumber(numberBox) {
            const boxRect = numberBox.getBoundingClientRect();
            // 必须这样写！不要乱改！
            arrowContainer.style.top = `${boxRect.top + 40}px`;
            arrowContainer.style.left = `${boxRect.left}px`;
            arrow.style.opacity = '1';
        }

        // 添加因数/非因数标记
        function addBadge(element, text, type) {
            const existingBadge = element.querySelector('.badge');
            if (existingBadge) existingBadge.remove();

            const badge = document.createElement('span');
            badge.className = `badge ${type}`;
            badge.textContent = text;
            element.style.position = 'relative';
            element.appendChild(badge);
        }

        // 显示结果列表
        function displayResults(factors) {
            factors.forEach(factor => {
                const factorTag = document.createElement('span');
                factorTag.className = 'bg-green-100 text-green-800 px-3 py-1 rounded-full font-medium';
                factorTag.textContent = factor;
                factorsList.appendChild(factorTag);
            });
            setTimeout(() => resultContainer.classList.add('show'), 500);
        }

        // 重新开始函数
        function restartDemo() {
            if (animationController) {
                animationController.abort();
                animationController = null;
            }

            body.classList.remove('no-scroll');

            isDemoRunning = false;
            numberInput.value = '';
            numberInput.classList.remove('error');

            restartButton.classList.add('hidden');
            startButton.classList.remove('hidden');

            statusMessage.textContent = '请输入1-50之间的整数';
            statusMessage.className = 'text-blue-600';
            numbersContainer.innerHTML = '';
            resultContainer.classList.remove('show');
            factorsList.innerHTML = '';
            arrowContainer.style.display = 'none';
            arrow.style.opacity = '0';
        }

        // 窗口大小变化时重新计算箭头位置（确保自适应生效）
        window.addEventListener('resize', () => {
            if (isDemoRunning) {
                const activeBox = document.querySelector('.number-box.factor, .number-box.not-factor');
                if (activeBox) {
                    moveArrowToNumber(activeBox);
                }
            }
        });
    });
</script>
</body>
</html>
