<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能随机点名系统</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slow-down {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3600deg); }
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        .wheel-item {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ef4444;
            z-index: 10;
        }
        
        .selected {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .sound-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
            <i class="fas fa-users mr-2"></i>智能随机点名系统
        </h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="mb-6">
                <label for="studentNames" class="block text-lg font-medium text-gray-700 mb-2">
                    <i class="fas fa-user-graduate mr-2 text-blue-500"></i>输入学生姓名（用英文逗号分隔）
                </label>
                <textarea 
                    id="studentNames" 
                    rows="3" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="请输入学生姓名，用逗号分隔，例如：张三,李四,王五"></textarea>
            </div>
            
            <div class="flex justify-center">
                <button 
                    id="startBtn" 
                    class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold rounded-full shadow-lg hover:shadow-xl transition-all transform hover:scale-105">
                    <i class="fas fa-play mr-2"></i>开始点名
                </button>
            </div>
        </div>
        
        <div class="wheel-container mb-8">
            <div class="pointer"></div>
            <div id="wheel" class="wheel">
                <!-- 轮盘项目将通过JS动态生成 -->
            </div>
        </div>
        
        <div id="resultContainer" class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 text-center hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">本次被点名的同学是：</h2>
            <div id="selectedStudent" class="text-4xl font-bold text-blue-600 selected"></div>
        </div>
        
        <button id="soundToggle" class="sound-toggle bg-white p-3 rounded-full shadow-lg text-gray-700 hover:text-blue-500 transition">
            <i id="soundIcon" class="fas fa-volume-up"></i>
        </button>
    </div>

    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-spin-wheel-1920.mp3"></audio>
    <audio id="stopSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentNamesInput = document.getElementById('studentNames');
            const startBtn = document.getElementById('startBtn');
            const wheel = document.getElementById('wheel');
            const resultContainer = document.getElementById('resultContainer');
            const selectedStudent = document.getElementById('selectedStudent');
            const soundToggle = document.getElementById('soundToggle');
            const soundIcon = document.getElementById('soundIcon');
            const spinSound = document.getElementById('spinSound');
            const stopSound = document.getElementById('stopSound');
            
            let isSpinning = false;
            let soundEnabled = true;
            
            // 生成轮盘
            function generateWheel(names) {
                wheel.innerHTML = '';
                const count = names.length;
                
                if (count === 0) {
                    wheel.style.background = '#f3f4f6';
                    wheel.innerHTML = '<div class="absolute inset-0 flex items-center justify-center text-gray-500">请先输入学生姓名</div>';
                    return;
                }
                
                const colors = [
                    '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7', '#d946ef', 
                    '#ec4899', '#f43f5e', '#ef4444', '#f97316', '#f59e0b'
                ];
                
                names.forEach((name, index) => {
                    const item = document.createElement('div');
                    item.className = 'wheel-item';
                    item.textContent = name;
                    item.style.transform = `rotate(${index * (360 / count)}deg) skewY(${90 - (360 / count)}deg)`;
                    item.style.background = colors[index % colors.length];
                    wheel.appendChild(item);
                });
            }
            
            // 开始旋转
            function startSpin() {
                const names = studentNamesInput.value.split(',').map(name => name.trim()).filter(name => name);
                
                if (names.length === 0) {
                    alert('请输入至少一个学生姓名！');
                    return;
                }
                
                if (isSpinning) return;
                
                isSpinning = true;
                startBtn.disabled = true;
                resultContainer.classList.add('hidden');
                
                generateWheel(names);
                
                // 播放旋转音效
                if (soundEnabled) {
                    spinSound.currentTime = 0;
                    spinSound.play();
                }
                
                // 随机旋转
                const spinDuration = 3000 + Math.random() * 2000;
                const spinDegrees = 3600 + Math.random() * 3600;
                
                wheel.style.transform = `rotate(${spinDegrees}deg)`;
                
                setTimeout(() => {
                    stopSpin(names);
                }, spinDuration);
            }
            
            // 停止旋转
            function stopSpin(names) {
                isSpinning = false;
                startBtn.disabled = false;
                
                // 播放停止音效
                if (soundEnabled) {
                    spinSound.pause();
                    stopSound.currentTime = 0;
                    stopSound.play();
                }
                
                // 计算选中的学生
                const count = names.length;
                const rotation = parseInt(wheel.style.transform.replace(/[^0-9]/g, ''));
                const normalizedRotation = rotation % 360;
                const selectedIndex = Math.floor((360 - normalizedRotation) / (360 / count)) % count;
                const selectedName = names[selectedIndex];
                
                // 显示结果
                selectedStudent.textContent = selectedName;
                resultContainer.classList.remove('hidden');
            }
            
            // 事件监听
            startBtn.addEventListener('click', startSpin);
            
            // 音效开关
            soundToggle.addEventListener('click', function() {
                soundEnabled = !soundEnabled;
                soundIcon.className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            });
            
            // 初始化轮盘
            generateWheel([]);
        });
    </script>
</body>
</html>
