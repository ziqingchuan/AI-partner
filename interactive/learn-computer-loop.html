                    const letterSpan = option.querySelector('.w-8');

            showExplanation(isCorrect, question.explanation);

            // æ˜¾ç¤ºå¯¼èˆªæŒ‰é’®
            navButtonsContainer.classList.remove('hidden');

            // æ§åˆ¶ä¸‹ä¸€é¢˜æŒ‰é’®æ˜¾ç¤º
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }

            // æ»šåŠ¨åˆ°é¡µé¢åº•éƒ¨
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth' // å¹³æ»‘æ»šåŠ¨æ•ˆæœ
            });
        });
        // ä¸Šä¸€é¢˜æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);

        // ä¸‹ä¸€é¢˜æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);

        // æ»šåŠ¨åˆ°é¡µé¢åº•éƒ¨
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // å¹³æ»‘æ»šåŠ¨æ•ˆæœ
        });
    }

    function showExplanation(isCorrect, explanation) {

        if (isCorrect) {

        } else {

            explanationTitle.textContent = 'è¦ç»§ç»­åŠ æ²¹å“¦ï¼';
            explanationTitle.className = 'text-xl font-bold mb-3 text-warning';

        explanationContent.innerHTML = explanation;
