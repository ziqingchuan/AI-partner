                    opt.classList.remove('selected');
                });

                // Ê∑ªÂä†ÂΩìÂâçÈÄâÈ°πÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                optionElement.classList.add('selected');

                // ËÆ∞ÂΩïÈÄâ‰∏≠ÁöÑÁ≠îÊ°à
                selectedAnswer = parseInt(optionElement.dataset.index);

                // ÂêØÁî®Á°ÆËÆ§ÊåâÈíÆ
                confirmBtn.disabled = false;
            }
        });

        // Á°ÆËÆ§ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        confirmBtn.addEventListener('click', () => {
            if (selectedAnswer === -1) return;

            const question = questions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;

            // Ê†áËÆ∞‰∏∫Â∑≤ÂõûÁ≠î
            answered = true;

            // Á¶ÅÁî®Á°ÆËÆ§ÊåâÈíÆ
            confirmBtn.disabled = true;

            // ÊòæÁ§∫Ê≠£Á°Æ/ÈîôËØØÂèçÈ¶à
            const options = document.querySelectorAll('.option-card');
            options.forEach((option, i) => {
                option.classList.remove('selected');

                if (i === question.correctAnswer) {
                    option.classList.add('correct', 'correct-option');
                    // Êõ¥Êñ∞ÈÄâÈ°πÂ≠óÊØçÊ†∑Âºè
                    const letterSpan = option.querySelector('.w-8');
                    letterSpan.classList.remove('bg-gray-100', 'text-gray-700', 'border-gray-300');
                    letterSpan.classList.add('bg-success', 'text-white', 'border-success');
                } else if (i === selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect', 'wrong-option');
                    // Êõ¥Êñ∞ÈÄâÈ°πÂ≠óÊØçÊ†∑Âºè
                    const letterSpan = option.querySelector('.w-8');
                    letterSpan.classList.remove('bg-gray-100', 'text-gray-700', 'border-gray-300');
                    letterSpan.classList.add('bg-warning', 'text-white', 'border-warning');
                }
            });

            // ÊòæÁ§∫Ëß£Êûê
            showExplanation(isCorrect, question.explanation);

            // ÊòæÁ§∫ÂØºËà™ÊåâÈíÆ
            navButtonsContainer.classList.remove('hidden');

            // ÊéßÂà∂‰∏ã‰∏ÄÈ¢òÊåâÈíÆÊòæÁ§∫
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
            }

            // ÊªöÂä®Âà∞È°µÈù¢Â∫ïÈÉ®
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth' // Âπ≥ÊªëÊªöÂä®ÊïàÊûú
            });
        });
        // ‰∏ä‰∏ÄÈ¢òÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        });

        // ‰∏ã‰∏ÄÈ¢òÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        });

        // ÊªöÂä®Âà∞È°µÈù¢Â∫ïÈÉ®
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth' // Âπ≥ÊªëÊªöÂä®ÊïàÊûú
        });
    }

    // ÊòæÁ§∫Ëß£Êûê
    function showExplanation(isCorrect, explanation) {
        explanationContainer.classList.remove('hidden');

        if (isCorrect) {
            explanationContainer.classList.add('correct');
            explanationContainer.classList.remove('incorrect');
            explanationIcon.className = 'fa fa-check-circle text-success';
            explanationTitle.textContent = 'ÂõûÁ≠îÊ≠£Á°ÆÔºå‰Ω†Â§™Ê£í‰∫ÜÔºÅ';
            explanationTitle.className = 'text-xl font-bold mb-3 text-success';
        } else {
            explanationContainer.classList.add('incorrect');
            explanationContainer.classList.remove('correct');
            explanationIcon.className = 'fa fa-times-circle text-warning';
            explanationTitle.textContent = 'Ë¶ÅÁªßÁª≠Âä†Ê≤πÂì¶ÔºÅ';
            explanationTitle.className = 'text-xl font-bold mb-3 text-warning';
        }

        explanationContent.innerHTML = explanation;
    }



    // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', init);
</script>
