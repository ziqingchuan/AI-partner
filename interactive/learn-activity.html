<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动导航页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
            background-image: url('https://sns-img-hw.xhscdn.com/1000g00825p3167ufk06g5n4ojg143ouh7id2qp0?imageView2/2/h/1080/format/webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            padding: 20px;
        }
        
        /* 添加半透明遮罩层增强可读性 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            max-width: 80%;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        
        .activity-btn {
            width: 100%;
            max-width: 350px;
            padding: 22px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .activity-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .activity-btn:hover::before {
            left: 100%;
        }
        
        .activity-btn i {
            margin-right: 15px;
            font-size: 1.6rem;
        }
        
        .btn-1 {
            background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 100%);
            color: #8a2c2c;
        }
        
        .btn-1:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(255, 154, 158, 0.4);
        }
        
        .btn-2 {
            background: linear-gradient(135deg, #A1C4FD 0%, #C2E9FB 100%);
            color: #1a4a8f;
        }
        
        .btn-2:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(161, 196, 253, 0.4);
        }
        
        .btn-3 {
            background: linear-gradient(135deg, #FFECD2 0%, #FCB69F 100%);
            color: #9a5c2e;
        }
        
        .btn-3:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(252, 182, 159, 0.4);
        }
        
        .btn-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            line-height: 32px;
            text-align: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .activity-btn {
                padding: 18px 25px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 400px) {
            .header h1 {
                font-size: 1.9rem;
            }
            
            .activity-btn {
                padding: 16px 20px;
                font-size: 1.1rem;
            }
            
            .activity-btn i {
                margin-right: 10px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>精彩活动</h1>
            <p>选择您感兴趣的活动，探索更多精彩内容</p>
        </div>
        
        <div class="buttons-container">
            <a href="source/book/book.html" class="activity-btn btn-1" target="_blank">
                <i class="fas fa-star"></i>
                <span class="btn-text">活动一</span>
            </a>
            
            <a href="source/clock.html" class="activity-btn btn-2" target="_blank">
                <i class="fas fa-gift"></i>
                <span class="btn-text">活动二</span>
            </a>
            
            <a href="source/dog/dog.html" class="activity-btn btn-3" target="_blank">
                <i class="fas fa-trophy"></i>
                <span class="btn-text">活动三</span>
            </a>
        </div>
        
        <div class="footer">
            <p>点击任意按钮即可跳转到对应活动页面</p>
        </div>
    </div>

    <script>
        // 添加按钮点击效果
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.activity-btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // 添加点击反馈效果
                    this.style.transform = 'scale(0.95)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                    
                    // 在实际应用中，这里可以添加跟踪代码
                    console.log(`跳转到: ${this.href}`);
                });
            });
            
            // 添加键盘快捷键支持
            document.addEventListener('keydown', function(e) {
                // 数字键1,2,3分别对应三个按钮
                if (e.key >= '1' && e.key <= '3') {
                    const index = parseInt(e.key) - 1;
                    if (buttons[index]) {
                        buttons[index].click();
                    }
                }
            });
        });
    </script>
</body>
</html>
