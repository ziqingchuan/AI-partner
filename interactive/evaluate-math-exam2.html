<!DOCTYPE html>
<html lang="zh-CN">

    <meta charset="UTF-8">

    <title>趣味数学 新春游园会</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        h1 {
            color: #d32f2f;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .game-button {
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            padding: 18px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        
        .game-button:hover {
            background-color: #b71c1c;
        }
        
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .game-button {
                padding: 16px 18px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>趣味数学 新春游园会</h1>
        <p class="subtitle">点击下方按钮开始游戏，体验新春数学乐趣</p>

    <div class="buttons-container">
